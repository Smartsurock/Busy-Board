<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Classes</title>
</head>

<body>
  <div class="wrapper">
    <div class="projects">
      <div class="projects__activeted activeted">
        <h3 class="activeted__title">Active Projects</h3>
        <div class="activeted__body"></div>
      </div>
      <div class="projects__finished finished">
        <h3 class="finished__title">Finished Projects</h3>
        <div class="finished__body"></div>
      </div>
    </div>
    <div class="modal">
      <div class="modal__content">
        <div class="modal__head">
          <h4 class="modal__title">Title</h4>
          <!-- <button type="button" class="modal__x" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal__description">
          <p>Description.</p>
        </div>
        <div class="modal__info">
          <p>Info.</p>
        </div>
        <div class="modal__footer">
          <button type="button" class="modal__close">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
